<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="parent">
        <div class="form">
            <h1>Register</h1>
            <form action="" method='POST'>
                {% csrf_token %}
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label for="fname">First Name:</label>
                    <input type="text" placeholder="Enter your first name" name="fname">
                </div><br>

                <div style="display: flex; justify-content: space-between; align-items: center;">
                <label for="fname">Last Name:</label>
                <input type="text" placeholder="Enter your last name" name='sname'>
                </div><br>

                <div style="display: flex; justify-content: space-between; align-items: center;">
                <label for="fname">Username:</label>
                <input type="text" placeholder="Create a username" name='uname'>
                </div><br>
                
                <div style="display: flex; justify-content: space-between; align-items: center;">
                <label for="fname">Email:</label>
                <input type="email" placeholder="Enter your email address" name='email'>
                </div><br>
                
                <div style="display: flex; justify-content: space-between; align-items: center;">
                <label for="fname">Enter Password:</label>
                <input type="password" placeholder="Create a password" name='pass'>
                </div><br>

                <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                    <button type="submit">Submit</button>
                    <p>Already have an account?  <a href="{% url 'dwitter:login-page'  %}">Login</a></p>
                </div>  
            </form>
        </div>
    </div>
</body>
</html>
